<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div id="root" class="container mx-auto px-4"></div>

<script type="text/babel">
    const films = [
        {
            name: 'Интерстеллар',
            date: '2014',
            description: 'Наше время на Земле подошло к концу, команда исследователей берет на себя самую важную миссию в истории человечества; путешествуя за пределами нашей галактики, чтобы узнать есть ли у человечества будущее среди звезд.',
            image: 'https://upload.wikimedia.org/wikipedia/ru/c/c3/Interstellar_2014.jpg'
        },
        {
            name: 'Оппенгеймер',
            date: '2023',
            description: 'История жизни американского физика Роберта Оппенгеймера, который стоял во главе первых разработок ядерного оружия.',
            image: 'https://upload.wikimedia.org/wikipedia/ru/b/bf/%D0%9E%D0%BF%D0%BF%D0%B5%D0%BD%D0%B3%D0%B5%D0%B9%D0%BC%D0%B5%D1%80_%D1%84%D0%B8%D0%BB%D1%8C%D0%BC_%D0%BF%D0%BE%D1%81%D1%82%D0%B5%D1%80.jpg'
        },
        {
            name: 'В гости к Робинсонам',
            date: '2007',
            description: 'В го́сти к Ро́бинсонам — полнометражный компьютерный анимационный комедийный фильм Стивена Дж. Андерсона, производства компании Walt Disney Animation Studios, выпущенный в 2007 году.',
            image: 'https://upload.wikimedia.org/wikipedia/ru/6/61/%D0%92_%D0%B3%D0%BE%D1%81%D1%82%D0%B8_%D0%BA_%D0%A0%D0%BE%D0%B1%D0%B8%D0%BD%D1%81%D0%BE%D0%BD%D0%B0%D0%BC_%28Meet_the_Robinsons%29.jpg'
        }
    ];

    const ShowFilms = () => {
        return (
            <div className="p-4">
                <h1 className="text-3xl">Топ 3 фильмов Тамары</h1>
                <div className="flex justify-between mt-[20px]">
                    {
                        films.map((film, index) => {
                            return (
                                <div key={index} className="max-w-sm flex flex-col bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                                    <img className="flex-1 rounded-t-lg" src={film.image} alt={film.name}/>
                                    <div className="flex-1 p-5">
                                        <h5 className="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{film.name}</h5>
                                        <p className="mb-3 font-normal text-gray-700 dark:text-gray-400">Date: {film.date}</p>
                                        <p className="mb-3 font-normal text-gray-700 dark:text-gray-400">{film.description}</p>
                                    </div>
                                </div>

                            );
                        })
                    }
                </div>
            </div>
        );
    };

    const container = document.getElementById('root');
    ReactDOM.createRoot(container).render(<ShowFilms/>);
</script>
</body>
</html>
